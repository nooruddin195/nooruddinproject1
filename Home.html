<!DOCTYPE html>
<html lang="en">

<head>

    <head>
        <meta charset="UTF-8">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <title>Online Shopping Website</title>
        <style>
            body {
                font-family: Arial, sans-serif;
                margin: 0;
                padding: 0;
            }

            header {
                background-color: #333;
                color: white;
                padding: 1em 0;
                text-align: center;
            }

            header h1 {
                margin: 0;
            }

            nav {
                background-color: #444;
                display: flex;
                justify-content: space-between;
                align-items: center;
                padding: 0.5em 1em;
            }

            nav .links {
                display: flex;
                gap: 1em;
            }

            nav a {
                color: white;
                text-decoration: none;
                padding: 0.5em 1em;
                border-radius: 5px;
            }

            nav a:hover {
                background-color: #555;
            }

            .search-bar {
                display: flex;
                align-items: center;
            }

            .search-bar input[type="text"] {
                padding: 0.5em;
                border: 1px solid #ddd;
                border-radius: 5px;
                margin-right: 0.5em;
            }

            .search-bar button {
                padding: 0.5em 1em;
                background-color: #28a745;
                border: none;
                color: white;
                border-radius: 5px;
                cursor: pointer;
            }

            .search-bar button:hover {
                background-color: #218838;
            }

            .products {
                display: flex;
                flex-wrap: wrap;
                justify-content: center;
                padding: 2em;
            }

            .product {
                border: 1px solid #ddd;
                border-radius: 5px;
                margin: 1em;
                padding: 1em;
                text-align: center;
                width: 200px;
            }

            .product img {
                max-width: 100%;
                height: auto;
                border-radius: 5px;
            }

            .product h2 {
                font-size: 1.2em;
                margin: 0.5em 0;
            }

            .product p {
                color: #555;
            }

            .product button {
                background-color: #28a745;
                border: none;
                color: white;
                padding: 0.5em 1em;
                cursor: pointer;
                border-radius: 5px;
            }

            .product button:hover {
                background-color: #218838;
            }

            hero {
                background: url('https://via.placeholder.com/1920x600') no-repeat center center/cover;
                color: white;
                text-align: center;
                padding: 100px 20px;
            }

            .hero h2 {
                font-size: 48px;
                margin-bottom: 20px;
            }

            .hero p {
                font-size: 18px;
                margin-bottom: 30px;
            }

            .shop-now {
                padding: 10px 30px;
                font-size: 18px;
                background-color: #ff9800;
                border: none;
                color: white;
                cursor: pointer;
                transition: background-color 0.3s;
            }

            .shop-now:hover {
                background-color: #e68900;
            }

            .featured-products {
                text-align: center;
                padding: 40px 20px;
            }

            .featured-products h2 {
                font-size: 36px;
                margin-bottom: 30px;
            }

            .product-cards {
                display: flex;
                justify-content: center;
                gap: 30px;
            }

            .product-card {
                background-color: white;
                border: 1px solid #ddd;
                border-radius: 10px;
                padding: 20px;
                width: 300px;
                text-align: center;
            }

            .product-card img {
                width: 100%;
                border-radius: 10px;
            }

            .product-card h3 {
                margin: 15px 0;
                font-size: 20px;
            }

            .product-card p {
                font-size: 18px;
                color: #ff9800;
            }

            .product-card button {
                padding: 10px 20px;
                font-size: 16px;
                background-color: #333;
                color: white;
                border: none;
                cursor: pointer;
                transition: background-color 0.3s;
            }

            .product-card button:hover {
                background-color: #444;
            }

            footer {
                text-align: center;
                background-color: #333;
                color: white;
                padding: 20px;
                margin-top: 40px;
            }
        </style>
    </head>
